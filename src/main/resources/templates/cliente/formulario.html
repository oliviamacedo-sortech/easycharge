<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Formulário Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <h3 class="m-lg-3">EasyCharge</h3>
        </div>
        <a href="/listaCliente"><button class="btn btn-outline-secondary my-2 my-sm-0 m-lg-2">Voltar</button></a>
    </nav>
    <div class="container">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Novo Cliente</h1>
        </div>
        <div class="card mt-3 mb-2">
            <form th:object="${clienteDTO}" class="card-body" action="/cliente/novo" method="post">
                <input hidden th:field="*{id}" class="form-control">
                <div class="form-group">
                    <label for="nome">Cliente</label>
                    <input th:field="*{nome}" class="form-control" placeholder="nome do cliente" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input th:field="*{cpf}" class="form-control" placeholder="___.___.___-__" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" th:field="*{telefone}" class="form-control" placeholder="( ) 9____-____" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="fulano@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="profissao">Profissão</label>
                    <input th:field="*{profissao}" class="form-control" placeholder="profissão do cliente" required>
                </div>
                <div class="form-group">
                    <label for="renda">Renda</label>
                    <input th:field="*{renda}" class="form-control" placeholder="000.00" required>
                </div>
                <div class="form-group">
                    <label for="status">Status do cliente</label>
                    <!--<input th:field="*{statusCliente}" class="form-control" placeholder="ATIVO ou SUSPENSO" required>-->
                    <select th:field="*{status}" class="form-control" required>
                        <option value="SUSPENSO">SUSPENSO</option>
                        <option value="ATIVO">ATIVO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input th:field="*{rua}" class="form-control" placeholder="Av.Fulano de tal" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input th:field="*{numero}" class="form-control" placeholder="1003" required>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input th:field="*{complemento}" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input th:field="*{bairro}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input th:field="*{cidade}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input th:field="*{estado}" class="form-control" required>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
