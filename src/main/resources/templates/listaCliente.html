<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista de clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <h3 class="m-lg-3">EasyCharge</h3>
        </div>
        <a href="cliente/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0 m-lg-2">Novo Cliente</button></a>
    </nav>
    <div class="container">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Lista de Clientes</h1>
        </div>
        <div class="justify-content-center card mt-3 mb-2 $teal-200"></div>
            <form action="" class="card-body" method="post">
                    <table class="table" >
                        <tr>
                            <th scope="col">Nome do Cliente: </th> 
                            <th scope="col">CPF: </th>
                            <th scope="col">Telefone: </th>
                            <th scope="col">Status: </th>
                            <th scope="col">Email: </th>
                            <th scope="col">Profiss√£o: </th>
                            <th scope="col">Renda: </th>
                            <th scope="col">Local: </th>
                        </tr>
                        <tr th:each="cliente : ${clientes}">
                            <td><span th:text="${cliente.nome}">nome</span></td>
                            <td><span th:text="${cliente.cpf}">cpf</span></td>
                            <td><span th:text="${cliente.telefone}">telefone</td>
                            <td><span th:text="${cliente.status}">status</span></td>
                            <td><span th:text="${cliente.email}">email</span></td>
                            <td><span th:text="${cliente.profissao}">profissao</span></td>
                            <td><span th:text="${cliente.renda}">renda</span></td>
                            <td><span th:text="${cliente.endereco.cidade}">local</span>/<span th:text="${cliente.endereco.estado}"></span></td>
                            <td>
                                <a class="btn btn-warning" role="button"
                                th:href="@{/alterarStatus(id=${cliente.id})}">Alterar Status</a>
                            </td>
                            <td>
                                <a class="btn btn-info" role="button"
                                th:href="@{/editar(id=${cliente.id})}">Editar Cliente</a>
                            </td>
                            <td>
                                <a class="btn btn-danger" role="button"
                                th:href="@{/delete(id=${cliente.id})}">Excluir</a>
                            </td>
                        </tr>
                    </table>
            </form>
        </div>
    </div>
</body>
</html>
