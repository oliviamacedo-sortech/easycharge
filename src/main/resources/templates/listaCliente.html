<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista de clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <table class="table" th:each="cliente : ${clientes}">
        <tr>
            <th scope="col">Nome do Cliente: </th> 
            <th scope="col">CPF: </th>
            <th scope="col">Telefone: </th>
            <th scope="col">Status: </th>
            <th scope="col">Email: </th>
            <th scope="col">Profiss√£o: </th>
            <th scope="col">Renda: </th>
            <th scope="col">Local: </th>
        </tr>
        <tr>
            <td><span th:text="${cliente.nome}">nome</span></td>
            <td><span th:text="${cliente.cpf}">cpf</span></td>
            <td><span th:text="${cliente.telefone}">telefone</td>
            <td><span th:text="${cliente.status}">status</span></td>
            <td><span th:text="${cliente.email}">email</span></td>
            <td><span th:text="${cliente.profissao}">profissao</span></td>
            <td><span th:text="${cliente.renda}">renda</span></td>
            <td><span th:text="${cliente.endereco.cidade}">local</span>/<span th:text="${cliente.endereco.estado}"></span></td>
        </tr>
    </table>
</body>
</html>
